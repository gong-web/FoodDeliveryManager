<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>编辑用户</title>
</head>
<body>
    <h1>编辑用户信息</h1>
    <form method="POST">
        <label>姓名：</label><input type="text" name="name" value="{{ user.Name }}" required><br><br>
        <label>地址：</label><input type="text" name="address" value="{{ user.Address }}" required><br><br>
        <label>性别：</label>
        <select name="gender" required>
            <option value="男" {% if user.Gender == "男" %}selected{% endif %}>男</option>
            <option value="女" {% if user.Gender == "女" %}selected{% endif %}>女</option>
        </select><br><br>
        <label>邮箱：</label><input type="email" name="email" value="{{ user.Email }}" required><br><br>
        <label>联系方式：</label><input type="text" name="contact" value="{{ user.ContactNumber }}" required><br><br>
        <button type="submit">保存</button>
        <a href="{{ url_for('user_list') }}">返回</a>
    </form>
</body>
</html>
